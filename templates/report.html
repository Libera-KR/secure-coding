{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  {% if target_id %}
    <input type="hidden" name="target_id" value="{{ target_id }}">
    신고 대상: <strong>{{ target_id }}</strong></p>
  {% else %}
  신고 대상 (사용자ID 또는 상품ID): <input type="text" name="target_id" required><br>
  {% endif %}
  신고 사유: <br>
  <textarea name="reason" rows="4" cols="50" required></textarea><br>
  <button type="submit">신고 접수</button>
</form>
{% endblock %}
