{% extends "base.html" %}
{% block content %}
  <h2>신고하기</h2>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">


    {% if target_id %}
      <input type="hidden" name="target_id" value="{{ target_id | e }}">
      <p>신고 대상: <strong>{{ target_name | e }}</strong></p>
    {% else %}
      <label for="target_id">신고 대상 (사용자 ID 또는 상품 ID):</label>
      <input type="text" name="target_id" required><br>
    {% endif %}

    <label for="reason">신고 사유:</label><br>
    <textarea name="reason" rows="4" cols="40" required maxlength="300"></textarea><br>

    <button type="submit">신고 제출</button>
  </form>
{% endblock %}
