{% extends "base.html" %}
{% block title %}상품 수정{% endblock %}

{% block content %}
<h2>상품 수정</h2>
<form method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  상품명: <input type="text" name="title" value="{{ product.title }}" required><br>
  설명: <br>
  <textarea name="description" rows="4" cols="50" required>{{ product.description | e}}</textarea><br>
  가격: <input type="text" name="price" value="{{ product.price }}" required><br>
  기존 이미지: <br>
  {% if product.image_path %}
    <img src="{{ url_for('static', filename=product.image_path) }}" width="200"><br>
  {% endif %}
  이미지 변경: <input type="file" name="image" accept="image/*"><br><br>

  <button type="submit">수정 완료</button>
</form>
{% endblock %}
