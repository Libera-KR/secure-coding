{% extends "base.html" %}
{% block title %}검색 결과{% endblock %}

{% block content %}
<h2>검색 결과: "{{ query }}"</h2>

{% if results %}
  <ul>
    {% for product in results %}
      <li>
        <a href="{{ url_for('view_product', product_id=product.id) }}">
          {{ product.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>검색 결과가 없습니다.</p>
{% endif %}

<a href="{{ url_for('dashboard') }}">← 대시보드로</a>
{% endblock %}
